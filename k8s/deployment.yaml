apiVersion: apps/v1
kind: Deployment
metadata:
  name: bridge-lotso-delete
  labels:
    app: bridge-lotso-delete
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bridge-lotso-delete
  template:
    metadata:
      labels:
        app: bridge-lotso-delete
    spec:
      containers:
        - name: bridge-lotso-delete
          image: mpayalal/bridge-lotso-delete:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
          - name: RABBITMQ_USER
            value: marciano
          - name: RABBITMQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: my-rabbitmq
                key: rabbitmq-password
          - name: RABBITMQ_HOST
            value: my-rabbitmq.rabbitmq-ns.svc.cluster.local
          - name: RABBITMQ_PORT
            value: "5672"
          resources:
            limits:
              cpu: "50m"
              memory: "100Mi"
            requests:
              cpu: "50m"
              memory: "100Mi"